<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Experiments with Google Drive and Angular.js</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body ng-app="myApp">
		<ul ng-controller="IconController as iconCtrl" class="iconList">
			<li ng-repeat="icon in iconCtrl.icons" ng-show="{{icon.public}}" class="icon">
				<div class="icon-image">
					<img ng-src="{{iconCtrl.iconsUrl}}/{{icon.name}}.svg" />
				</div>
				<p class="icon-name">{{icon.name}}</p>
				<small class="icon-group">{{icon.group}}</small>
			</li>
		</ul>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://code.angularjs.org/1.3.9/angular.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
